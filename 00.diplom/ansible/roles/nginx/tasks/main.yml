---
- name: install nginx
  become: true
  apt:
    name=nginx
    update_cache=yes

- name: Create NAT Iptables-rule
  become: true
  iptables:
    table: nat
    chain: POSTROUTING
    out_interface: 'eth0'
    jump: MASQUERADE

- name: Enable IP-forward
  become: true
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    state: present
    reload: true

- name: Install Iptables-persistent
  become: true
  apt:
    name=iptables-persistent
    state=present

- name: Install certbot
  become: true
  apt:
    name=certbot

- name: Copy http config
  become: true
  template:
    src: templates/http_version.j2
    dest: /etc/nginx/sites-available/http

- name: Create directory for html-page
  become: true
  file:
    name: /var/www/{{ domain }}/html
    state: directory

- name: Disable default site config
  become: true
  template:
    src: templates/default.conf
    dest: /etc/nginx/sites-enabled/default

- name: Copy html-page
  become: true
  template:
    src: templates/index.html
    dest: /var/www/{{ domain }}/html

- name: Create a symbolic link
  become: true
  file:
    src: /etc/nginx/sites-available/http
    dest: /etc/nginx/sites-enabled/http
    state: link
    force: yes

- name: Restart nginx
  become: true
  systemd:
    name: nginx
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: Get stage cert
  become: true
  shell: >
    certbot certonly --test-cert -d {{ domain }} -d www.{{ domain }} -d gitlab.{{ domain }} -d grafana.{{ domain }} -d alertmanager.{{ domain }} -d prometheus.{{ domain }} --email help@{{ domain }} --agree-tos --webroot -w /var/www/{{ domain }}/html --non-interactive

- name: Add cron job for certbot renewal
  become: true
  cron:
    name: Certbot automatic renewal
    job: "certbot renew"
    month: "*/2"
    
- name: Copy https config
  become: true
  template:
    src: templates/https_version.j2
    dest: /etc/nginx/sites-available/https

- name: Create a symbolic link
  become: true
  file:
    src: /etc/nginx/sites-available/https
    dest: /etc/nginx/sites-enabled/https
    state: link
    force: yes

- name: Copy http config with redirect
  become: true
  template:
    src: templates/redirect.j2
    dest: /etc/nginx/sites-available/http

- name: Restart nginx
  become: true
  systemd:
    name: nginx
    state: restarted
    enabled: yes
    daemon_reload: yes
